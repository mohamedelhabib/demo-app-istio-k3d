---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-deployment
  namespace: api
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: com.example/demo-app:1.1
        ports:
        - containerPort: 8080
        livenessProbe:
            httpGet:
              path: /actuator/info
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
        readinessProbe:
            httpGet:
              path: /actuator/info
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 2
        resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
              
